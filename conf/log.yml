logs:
    - name: root
      level: debug
      formatter: '[%d]%T%t%T%F%T%p%T%c%T%f:%l%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log_root.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: '[%d]%T%t%T%F%T%p%T%c%T%f:%l%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log_system.txt
          - type: StdoutLogAppender